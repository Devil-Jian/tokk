rule-providers:
  applications:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt"
    path: ./ruleset/applications.yaml
    interval: 86400
  
  direct:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/direct.txt"
    path: ./ruleset/direct.yaml
    interval: 86400

  AI proxy:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Devil-Jian/tokk/refs/heads/main/ChatGTP.list"
    path: ./ruleset/AI proxy.yaml
    interval: 86400

   proxy:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt"
    path: ./ruleset/proxy.yaml
    interval: 86400


rules:
  - RULE-SET,applications,DIRECT
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - RULE-SET, AI proxy,AI专用连接
  - RULE-SET,proxy,国外普通连接
  - RULE-SET,direct,DIRECT
  - GEOIP,LAN,DIRECTe
  - GEOIP,CN,DIRECT
  - MATCH,PROXY 

custom_proxy_group=AI专用连接`select``[]
custom_proxy_group=国外普通连接`select``[]
custom_proxy_group=MATCH`select`[]DIRECT`[]
